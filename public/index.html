<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Ticketing App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .ticket { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        form { margin-bottom: 20px; }
        label { display: block; margin: 5px 0; }
        input, select, button { margin: 5px; padding: 5px; }
    </style>
</head>
<body>
    <h1>Maintenance Ticketing App</h1>
    <form onsubmit="event.preventDefault(); submitTicket();">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        <label for="description">Description:</label>
        <textarea id="description" required></textarea>
        <label for="priority">Priority:</label>
        <select id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <button type="submit">Submit Ticket</button>
    </form>
    <h2>Tickets</h2>
    <div id="ticketList"></div>
    <script>
        async function loadTickets() {
            try {
                const response = await fetch('/api/tickets');
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                const tickets = await response.json();
                const ticketList = document.getElementById('ticketList');
                ticketList.innerHTML = '';
                tickets.forEach(ticket => {
                    const ticketDiv = document.createElement('div');
                    ticketDiv.className = 'ticket';
                    ticketDiv.innerHTML = `
                        <strong>${ticket.title}</strong> (Priority: ${ticket.priority})<br>
                        ${ticket.description}<br>
                        Status: ${ticket.status} | Created: ${new Date(ticket.created_at).toLocaleString()}
                        <button onclick="updateTicketStatus(${ticket.id}, 'Closed')">Close Ticket</button>
                    `;
                    ticketList.appendChild(ticketDiv);
                });
            } catch (error) {
                console.error('Error loading tickets:', error);
                alert(`Failed to load tickets: ${error.message}`);
            }
        }

        async function submitTicket() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const priority = document.getElementById('priority').value;

            if (!title || !description || !priority) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/api/tickets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, priority, status: 'Open' })
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                document.getElementById('title').value = '';
                document.getElementById('description').value = '';
                document.getElementById('priority').value = 'Low';
                loadTickets();
            } catch (error) {
                console.error('Error submitting ticket:', error);
                alert(`Failed to submit ticket: ${error.message}`);
            }
        }

        async function updateTicketStatus(id, status) {
            try {
                const response = await fetch(`/api/tickets/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                loadTickets();
            } catch (error) {
                console.error('Error updating ticket:', error);
                alert(`Failed to update ticket: ${error.message}`);
            }
        }

        loadTickets();
    </script>
</body>
</html>
